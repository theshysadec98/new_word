    <div>
        <script>
            //Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
            function squared(a){
                return a*a;
            }
            console.log(squared(9));

            //Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được
            function S(r){
                return r*r*3.14;
            }
            function C(r){
                return r*2*3.14;
            }
            console.log('chu vi :' + C(5) );
            console.log('dien tich :' + S(5));

            //Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
            function F(a){
                if(a <= 0 ) return 1;
                if(a == 1) return 1;
                return a*F(a-1);
            }
            console.log(F(5));

            //Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.
            // function booleanAorB(number){
            //     if(number%number == 0 ) return true;
            //     else return false;
            // }
            // var x = prompt('Nhap vao gia tri: ');
            // console.log(booleanAorB(x));

            //Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
            function ABorC(a, b, c){
                if(a<b && a<c) return a;
                if(b<a && b<c) return b;
                if(c<a && c<b) return c; 
            }
            console.log(ABorC(1,2,3));

            //Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. Nếu là nguyên dương trả về true, ngược lại trả về false.
            function intergerPlus(number){
                if(number ==0) return 0;
                else if(number >0) return true;
                else return false;
            }
            console.log(intergerPlus(5));

            //Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.
            function swap(a,b){
                var value = a;
                a = b;
                b = value;
                return ' a =' + a + " b = " + b;
            }
            console.log(swap(3,5));


            //Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.
            function arrNew(arr){
                var swap = 0;
                for(var i = 0; i<=arr.length/2; i++){
                    swap = arr[i];
                    arr[i] = arr[arr.length-(i + 1)];
                    arr[arr.length-(i+1)] = swap;
                }
                return arr;
            }

            var arr = [1,2,3,4,5,6,7,8];
            console.log(arrNew(arr));

            //Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm 
            //trong mảng không. Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1. 

            function checkArr(arr, value){
                var count = 0;
                for(var i = 0; i< arr.length; i++)
                    if(value==arr[i]) count++;
                if(count > 0) return count;
                else return -1;
            }
            console.log(checkArr(arr, 5));

        </script>
