    <script>
        
            function good(){
                var good = document.getElementById("number1").checked;
                var fast = document.getElementById("number2").checked;

                if( cheap == true && fast == true){
                    if(Math.random()<0.5){

                        document.getElementById("number2").checked == false;
                    }
                }
                    
            }

            function cheap(){

                if(good == true && fast == true){
