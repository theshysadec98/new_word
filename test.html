    <script>
        var arr =[0,6,3,1,6];
        //Push new
        function pushEdit(arr, a){
            arr[arr.length] = a ;
            return arr;
        }
        
        pushEdit(arr,5)
        console.log(arr);

        // Pop new
        function popEdit(arr){
            let arrNew  = [];
            for(var i = 0; i < this.arr.length-1;i++){
                arrNew[i] = this.arr[i];
            }
            this.arr = arrNew;
            return this.arr;
        }
        popEdit(arr);
        console.log(arr);
        

        // Sort new
        function sortNumber(arr){
            let result = 0;
            if(Math.random() < 0.5 ){
                for(var i = 0; i < arr.length ; i ++){
                    for(var j = arr.length-1 ; j >= i  ; j--){
                        if(arr[i] < arr[j]){
                            result = arr[i];
                            arr[i] =arr[j];
                            arr[j] = result;  
                        }
                    }
                }
            }
            else{
                for(var i = 0; i < arr.length ; i ++){
                for(var j = arr.length-1 ; j >= i  ; j--){
                    if(arr[i] > arr[j]){
                        result = arr[i];
                        arr[i] =arr[j];
                        arr[j] = result;  
                    }
                }
            }
            }
            

            return this.arr;
        }
        sortNumber(arr);
        console.log(arr);
