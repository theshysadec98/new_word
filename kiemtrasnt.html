<!DOCTYPE html>
<html lang="en">

<body>
    <div>
        <script>
        
        function isPrime(number){
            if(number <= 1) return 'khong phai so nguyen to';
            var count = 0; 
            for(var i = 1; i <= number; i++){
                if(number % i == 0) count++;
            }
            if(count == 2) return 'la so nguyen to';
            else return 'khong phai la so nguyen to';
        }

        console.log(isPrime(14));
        </script>
    </div>
</body>
</html>
