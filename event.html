<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onload="docReady()">
    <div>
        <img id="imgTrung" src="./FB_IMG_1569318002399.jpg" style=" position: absolute;left: 0; top:0;" width = "80px" height = "100px">
    </div>
    <script>
        function upArrowPressed(){
            let element = document.getElementById('imgTrung');
            element.style.top = parseInt(element.style.top) - 5 +'px';
        }
        function downArrowPressed(){
            let element = document.getElementById("imgTrung");
            element.style.top = parseInt(element.style.top) + 5 + 'px';
        }
        function leftArrowPressed(){
            let element = document.getElementById("imgTrung");
            element.style.left = parseInt(element.style.left) - 5+ 'px';
        }
        function rightArrowPressed(){
            let element = document.getElementById('imgTrung');
            element.style.left = parseInt(element.style.left) + 5 + 'px';
        }
        function moveSelection (evt){
            switch (evt.keyCode){
                case 37: leftArrowPressed();
                    break;
                case 39: rightArrowPressed();
                    break;
                case 38: upArrowPressed();
                    break;
                case 40: downArrowPressed();
                    break;
            }
        }
        function docReady(){
            window.addEventListener("keydown", moveSelection);
        }

    </script>
</body>
</html>
