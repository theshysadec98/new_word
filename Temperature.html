        class Temperature{
            constructor(valueC){
                this.valueC = valueC
            }
            get ValueCtoF(){
                return this.valueF;
            }
            valueF(){
                return this.valueC*1.8 + 32;
            }

            get ValueCtoK(){
                return this.valueK;
            }
            valueK(){
                return this.valueC + 273;
