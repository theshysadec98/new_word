<body>
    <script>
        function isPalindrome(s){ 
          
        if(s.length == 0 || s.length == 1) return true;
        else {
            if(s.charAt(0) != s.charAt(s.length-1)) return false;
            else return isPalindrome(s.substring(1, s.length-1));
        }
    }
    
    console.log(isPalindrome('asda1dsa'));
    </script>
</body>
</html>
