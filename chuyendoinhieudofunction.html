        <label for="">Fahrenheit</label>
        <input type="number" id="nhietdo"
        input="chuyendoi(this.value)" onchange="chuyendoi(this.value)">
        <p id="result"></p>

        <script>
            var nhietdo = document.getElementById("nhietdo").value;

            function chuyendoi(F){

                document.getElementById('result').innerHTML = (parseFloat(F) - 32)/1.8;
            }

            
        </script>
    </div>
</body>
