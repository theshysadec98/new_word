<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <h3>C·ªù caro simple</h3>
            <p id="coCaro"/>
            <!-- <input type="button" value = "changeValue" onclick=changeValue()> -->

        </div>
        <script>
            var value = document.getElementById('coCaro');
            var board = [];
             var data = '';
            for(var i = 0; i < 5 ; i++){
                    board[i] = new Array(0,0,0,0,0);
            }
            for(var i = 0; i< 5 ; i++){
                data += '<br/>';
                for(var j = 0 ; j < 5; j++){
                    data += board[i][j] + "&nbsp;&nbsp;";
                }
            }
            data += "<br/><br/> <input type = 'button' onclick=changeValue() value='change Value'>"
            value.innerHTML = data;
            function changeValue(){
                var positionX =prompt(" X :");
                var positionY = prompt(" Y :");
                data = "";
                board[positionX][positionY] = "x";
                for(var i = 0; i< 5; i++){
                    data += "<br/>";
                    for(var j = 0; j <5; j++){
                        data += board[i][j] + "&nbsp;&nbsp;";
                    }
                }
                data += "<br/><br/> <input type = 'button' onclick=changeValue() value='change Value'>";
                value.innerHTML = "<hr/>"+data;
            }


            
        </script>
    </div>
</body>
</html>
