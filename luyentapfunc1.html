                //Đoạn mã có dạng như sau:

                function addNumbers() {
                    firstNum = 4;

                    return result;

                result = 0;
                console.log(result);
                result = addNumbers();
                console.log(result); 

                // Bai 5:
                var arr1 = [ 'Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
                var arr2 =['Ursa', 'Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];

                function searchArr(arr){
                    if(arr == '') return -1;
                    var value ='';
                    for(var i=0; i<arr1.length; i++){
                        if(arr == arr1[i]) value = arr1[i] + arr2[i];
                    }
                    if(value=='') return 'khong co gia tri nao giong trong mang';
                    else return value;
                }
