<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <script>
            var arr1 = [3, 5, 1, 8, -3, 7, 8]

            var arr2 = [7, 12, 6, 9, 20, 56, 89]

            var arr3 = []

            var arr4 = [0, 0, 0, 0, 0, 0]
            function searchMin(arr){
                if(arr.length == 0 ) return -1;
                var min = arr[0];
                for(var i = 0 ; i < arr.length ; i++)
                    if(min > arr[i]) min = arr[i];
                
                return min;
            }

            document.write(searchMin(arr1) + '<br/>');
            document.write(searchMin(arr2) + '<br/>');
            document.write(searchMin(arr3) + '<br/>');
            document.write(searchMin(arr4) + '<br/>');
        </script>
    </div>
</body>
</html>
