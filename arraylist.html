<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input id=text type="text">
        <input type="button" onclick="add()" value="Add" id="add">
        <input type="button" onclick="display()" value="Display" id="display">
        <p id ="result"> </p>
        <script>
            var x = 0, b= '';
            var arr = Array();
            function add(){
               arr[x] = document.getElementById("text").value;

               x++; 
            }
            function display(){
                for(var i = 0 ; i< arr.length ; i++){
                    b += "phan tu vua add:" + arr[i] + "<br/>"; 
                }
                document.getElementById("result").innerHTML = b;
            }
        </script>
    </div>
</body>
</html>
