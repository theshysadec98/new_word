        //Cau 1

        // Cau 2:
        function searchValue(arr , index){ 
            for(let i = 0; i < arr.length; i++){
                if(arr[i] == index) return "The value is in Array: " + parseInt(i+1);
            }
            return "The value is not in Array";
        }
        // Cau 3: 
        function searchString(arr){
            let count = 0;
            for(let i = 0 ; i < arr.length; i++){
                if(arr[i] == 'a' || arr[i] == 'o' || arr[i] == 'e' || arr[i] == 'u' || arr[i] == 'i') 
                    count++;
            }
            if(count <= 0) return false;
            else return count;
        }

        class Animal{

            }

            }
            setWeight(weight){

            }
            getName(){

            }
            getWeight(){
                return this.weight;
            }
            toString(){
                return console.log("Name :" + this.name + "\n Weight :" + this.weight);
            }
        }
        //b
