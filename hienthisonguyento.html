<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var count = 0;
        for(var i=0; i <1000; i++){
            var number = 0;
            for(var j=0; j<=i; j++ ){
                if(i%j ==0 ) number++;
            }
            if(number ==2){
                document.write("<p>"+ i+"</p>");
                count ++;
            }
            if( count == 20) break;

    }
    </script>
</body>
</html>
